<!DOCTYPE html>
<html xmlns:th="http//www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function() {
		$('#btn').click(function() {
			if ($('#memberId').val().length < 4) {
				alert('id,pw를 확인하세요.');
			} else if ($('#memberPw').val().length < 4) {
				alert('id,pw를 확인하세요.');
			}
			$('#loginForm').submit();
			//submit코드를 독립적으로 실행할 수 있게 설정하는게 좋다.
		});
	});
</script>
<style>
	.card{
	width:450px;
	height:450px;
	float:center;
	top:50%;
	
	}
	
	
</style>
</head>
<body>
	<div class="container" style="margin-top:100px;">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">

				 <div class="card" >
   				 <div class="card-body text-center">
				<h1 class="text-center">로그인</h1>	
				<br>
				<br>
				<form method="post" action="/login" id="loginForm">
					
						<div  class="form-group">
							 <input class="form-control" type="text" id="memberIdCheck" name="memberId" placeholder="아이디">
							<span id=""></span>
						</div>
						<br>
						<div class="form-group">
							 <input class="form-control" type="password" id="memberPw" name="memberPw" placeholder="비밀번호">
						</div>
						<br>
						<div th:text="${msgLogin}"></div>
						
						<div>
							<a href="/forgotId">아이디와 비밀번호가 기억나지 않아요.</a>
						</div>
						<br>
						<span>
							<button class=" btn btn-primary" type="button" id="btn">로그인</button>
						</span>
						<br>
						<br>
						<span>
							<a class=" btn btn-primary" id="makeBtn" href="/addMember">회원가입</a>
							
						</span>
					
					</form>
					</div>
					</div>
					
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
</body>
</html>
