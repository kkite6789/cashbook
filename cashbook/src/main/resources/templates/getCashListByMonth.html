<!DOCTYPE html>
<html xmlns:th="http//www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>cashBook</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
#aside {
	width: 200px;
	height: 800px;
	position: fixed;
	background: #B5B2FF;
	overflow: hidden;
	float: left;
	margin-left: -50px;
	/* text-decoration: none; */
}

#section {
	margin-left: 200px;
	background: white;
}
div.gd-left {
		float: left;
		width:120px; 
		height: 100px;
		border: 1px solid #000000;
		margin-right: 5px;
		margin-bottom: 5px;
		border-radius: 5px;
	}
	div.gd-clear {
		clear:both;
		margin-left: 10px;
		border-radius: 5px;
		color: #FF0000;
	}
	div.gd-title {
	
		text-align:left;
		width:120px;
		height: 40px;
		background-color: gray;
		vertical-align: middle;
	}
	.gd-blue{
		margin-left: 30px;
		color:blue;
		text-align:center;
		vertical-align: middle;   
	}
	.gd-red{
		
		margin-left: 30px;
		color:red;
		text-align:center;
		vertical-align: middle;   
	}
	.gobtn{
	margin-left: 10px;
    font-size: 18px; 
    color: rgb(131, 131, 131); 
    text-align: center;
    border-radius:25px;
    background-color: rgb(230, 230, 230);
    width:100px;
    height:36px;
    vertical-align: middle;   
    }
    .gobtn2{
    margin-right: 30px;
    font-size: 18px; 
    color: rgb(131, 131, 131); 
    text-align: center; 
    border-radius:25px;
    background-color: rgb(230, 230, 230);
    width:100px;
    height:36px;
    vertical-align: middle;   
    }
    .textMonth{
    text-align:center;
    margin-right: 20px;
    }
    .totalPrice{
    margin: 400px 900px 600px;
    margin-right:30px;
    }
    .comparePrice{
     margin: 400px 300px 600px;
    }
</style>
<script>
</script>
</head>
<body>
	<div class="container">
		<div id="aside" th:include="/include/menu::sidemenu"></div>
		<div id="section">
			<br>
			<h1 class="text-center">가계부</h1>
			
			
			<h2 class="textMonth" th:text="${month+'월'}"></h2>
			<div>
				<span> <a class="btn gobtn"
					th:href="@{/getCashListByMonth(day=${day.plusMonths(-1)})}">이전</a>
				</span> <span style="float: right"> <a class="btn gobtn2"
					th:href="@{/getCashListByMonth(day=${day.plusMonths(1)})}">다음</a>
				</span>
			</div>
			<br>
			<div class="gd-left gd-clear gd-title">일</div>
			<div class="gd-left gd-title">월</div>
			<div class="gd-left gd-title">화</div>
			<div class="gd-left gd-title">수</div>
			<div class="gd-left gd-title">목</div>
			<div class="gd-left gd-title">금</div>
			<div class="gd-left gd-title">토</div>
			<!--  5월달 lastDay == 31 -->
			<div th:each="i,index : ${#numbers.sequence(1, lastDay+(firstDayOfWeek-1))}"  
				 th:class="${index.index%7} ==0 ? 'gd-clear gd-left': 'gd-left'" >
				 <div th:text="${i-(firstDayOfWeek-1)}>0 ? ${i-(firstDayOfWeek-1)} : ''"></div><!-- 날짜 -->
				 <div th:each="dnp:${dayAndPriceList}"> <!-- 수입,지출합 -->
				 	<span th:if="${i-(firstDayOfWeek-1)}==${dnp.day}">
				 		<span th:class="${dnp.price}>=0? 'gd-blue' :'gd-red'" th:text="${#numbers.formatInteger(dnp.price,0,'COMMA')}"></span>
				 	</span>
				 </div>
			</div>
			<div>
 				<a class="comparePrice" style="font-size:30px" th:href="@{/getCashListByMonthToCompare(day=${day})}">월별비교</a>
			</div>
			 <div>
			
					<div th:if="${totalPrice}>0" class="btn" style="font-size:30px">합계 : <span style="color:blue; font-size: 30px;" th:text="${#numbers.formatInteger(totalPrice,0,'COMMA')}"></span></div>
					<div th:if="${totalPrice}==0" class="totalPrice" style="font-size:30px">합계 : <span style="color:black; font-size: 30px;" th:text="${totalPrice}"></span></div>
					<div th:if="${totalPrice}<0" class="totalPrice" style="font-size:30px">합계 : <span style="color:red; font-size: 30px;" th:text="${#numbers.formatInteger(totalPrice,0,'COMMA')}"></span></div>
				</div>
		</div>
	</div>

</body>
</html>
